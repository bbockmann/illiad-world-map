<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Bowdoin ILL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="apple-touch-icon" href="iphone-icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/illiad.css?v=3.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/cookieconsent.min.css" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/webAlerts.js"></script>
    <script src="js/cookieconsent.min.js" data-cfasync="false"></script>
    <script src="js/atlasCookieConsent.js"></script>

    <link rel="icon" href="favicons/ill_favicon.svg">
</head>

<body>
    <div class="logon-page-container">
        <header id="header" class="head">
            <div><a href="#content" accesskey="S" onclick="$('#logon-wrap').focus();" class="offscreen" tabindex="1">Skip to Main Content</a></div>

            <div class="container">
                <div class="logo-container">
                    <a href="http://bowdoin.edu" style="width: 120px;" tabindex="2">
                        <img class="head-img" src="https://library.bowdoin.edu/images/library_masthead_wordmark.png"
                            alt="Bowdoin" width="137">
                    </a>
                    <a href="http://library.bowdoin.edu/index.shtml" tabindex="3">
                        <img class="head-img" src="https://library.bowdoin.edu/images/library_masthead_library.png"
                            alt="Library">
                    </a>
                </div>
            </div>
        </header>
        
        <div class="map-container" >
            <div class="map">
                <!-- <div class="test-pin"></div> -->
                <div class="factoid" id="factoid">
                    <div class="text-muted card-doc-type" style="margin-bottom: 10px;" id="factoid-location"></div>
                    <div style="color: #9B2822; font-size: 1rem; font-weight: bold; margin-bottom: 10px;" id="factoid-institution"></div>
                    <div class="h5 card-subtitle text-muted" style="font-size: .9rem;" id="factoid-description"><span style="font-weight: bold;"></span></div>
                </div>
            </div>
        </div>

        <div class="logon-message-flex-wrap">
            <div class="logon-message-wrap">
                <h1 class="text-muted logon-welcome">Welcome to Bowdoin Digital Delivery & Interlibrary Loan</h1>
                <div class="logon-slogan">
                    <details id="map-info-detail">
                        <summary id="map-info-summary"><i class="fa fa-info-circle" aria-hidden="true"></i></summary>
                        <div class="map-info-dropdown">
                            <div>450+ libraries</div>
                            <div>45+ foreign countries</div>
                            <div>6 continents</div>    
                        </div>
                    </details>
                    <span>Where in the world will we find your ILL?</span>
                </div>
            </div>
        </div>

        <form action="illiad.dll" method="post" name="Logon" class="logon-wrap" id="logon-wrap" tabindex="4">
            <!-- This is necessary for a valid session ID -->
            <input type="hidden" name="ILLiadForm" value="Logon">

            <div class="logon-input-wrap" id="logon-input-wrap">
                <div >
                    <input type="text" class="form-control" name="username" id="username" value="" placeholder="username" tabindex="5">
                </div>

                <div>
                    <input type="password" class="form-control" name="password" id="password" autocomplete="off" placeholder="password" tabindex="6">
                </div>
            </div>
            <button class="btn btn-primary logon-btn" type="submit" name="SubmitButton" value="Logon to ILLiad" tabindex="7">
                Log&nbsp;in&nbsp;or&nbsp;Register
            </button>
        </form>
        
        <footer class="logon-foot">
            <!-- TODO: should the copywrite be italicized? -->
            <div class="small-notes">&copy; 2025 Bowdoin College Library</div> 
            <div>5 College Street &#x22C4; Brunswick, Maine&nbsp;04011</div>  
            <div><a href="tel:2077253283">(207) 725-3283</a>&nbsp;&#x22C4;&nbsp;<a href="mailto:ill@bowdoin.edu">ill@bowdoin.edu</a></div>
        </footer>
    </div>
    
    <script type="text/javascript" src="js\custom_script\logon.js?v=3.0"></script>
    <script type="text/javascript" src="js\custom_script\WorldMap.js?v=3.0"></script>
</body>
</html>
